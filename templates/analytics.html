<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trashformer Analytics</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .dashboard-container { max-width: 1200px; margin: 32px auto; padding: 0 16px; }
        .dashboard-header { display:flex; align-items:center; justify-content:space-between; margin-bottom: 16px; }
        .grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap:16px; }
        .card { background:#0f1320; border:1px solid #1e2742; border-radius:12px; padding:16px; }
        .card h3 { margin:0 0 12px 0; }
        #map { height: 380px; border-radius:12px; border:1px solid #1e2742; }
        .toolbar { display:flex; gap:8px; }
        .leaderboard-item { display:flex; align-items:center; justify-content:space-between; padding:8px 0; border-bottom:1px dashed #223; }
        .leaderboard-item:last-child { border-bottom:none; }
        .back-link { color:#4C7BF5; text-decoration:none; }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <h1>üóëÔ∏è EcoSort-AI</h1>
            <h3>Analytics Dashboard</h3>
        </div>
    </header>

    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>üìà EcoSort-AI Analytics</h1>
            <div class="toolbar">
                <a class="back-link" href="{{ url_for('index') }}"><i class="fas fa-arrow-left"></i> Back</a>
                <a class="back-link" href="{{ url_for('analytics_export_csv') }}"><i class="fas fa-file-csv"></i> Export CSV</a>
            </div>
        </div>

        <div class="grid">
            <div class="card">
                <h3>Classification Counts by Category</h3>
                <canvas id="countsChart" height="220"></canvas>
            </div>
            <div class="card">
                <h3>Accuracy Over Time</h3>
                <canvas id="accuracyChart" height="220"></canvas>
            </div>
            <div class="card" style="grid-column: 1 / -1;">
                <h3>Geographic Waste Distribution</h3>
                <div id="map"></div>
            </div>
            <div class="card">
                <h3>Most Common Waste Types</h3>
                <div id="leaderboard"></div>
            </div>
        </div>
    </div>

    <footer class="main-footer">
        <div class="container">
            <div class="footer-bottom">
                <p>‚ôªÔ∏è <strong>Track and improve your waste management impact!</strong></p>
            </div>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='analytics.js') }}"></script>
</body>
</html>
